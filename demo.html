<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
      integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
      crossorigin='anonymous' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4.0.2/dist/vue-loading.css">
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品列表 -->
          <!-- ? ref=userProductModal 跨層去取到元件 、 :product="product" 前內後外連接內外層元件 -->
          <user-product-modal ref="userProductModal"
            :product="product"      
            @add-cart="addCart"
            ></user-product-modal>
          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td style="width: 200px">
                  <!-- ? 動態圖片添加可以寫在標籤，比較好管理 -->
                  <div style="height: 100px; background-size: cover; background-position: center"
                    :style="{ 'background-image': `url(${item.imageUrl})`}"
                  ></div>
                </td>
                <td>
                  {{ item.title }}
                </td>
                <td>
                  {{ item.price }}
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-secondary"
                    :disabled="loadingStatus.loadingItem === item.id"
                    @click="openModal(item)">
                      <div class="spinner-grow spinner-grow-sm" role="status"
                        v-if="loadingStatus.loadingItem === item.id">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      查看更多
                    </button>
                    <button type="button" class="btn btn-outline-danger"
                    :disabled="loadingStatus.loadingItem === item.id"
                      @click="addCart(item.id)">
                      <div class="spinner-grow spinner-grow-sm" role="status"
                        v-if="loadingStatus.loadingItem === item.id">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <!-- *每日助教回覆 6/11 判斷購物車數量，建議改用 this.cart.carts.length === 0 this.cart.carts.length === 0 -->
          <!-- !!!!!! 如何判斷購物車為空的來綁定 disabled， :disabled="this.cart.carts.length === 0" -->
          <div class="text-end">
            <button class="btn btn-outline-danger" type="button"
            
            @click="delAllCart">
              清空購物車
            </button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
              </tr>
            </thead>
            <tbody>
              <template v-if="cart.carts"><!-- 判斷 購物車內是否有資料 -->
                <tr v-for="item in cart.carts" :key="item.id">
                  <td>
                    <button type="button" class="btn btn-outline-danger btn-sm" 
                    :disabled="loadingStatus.loadingItem === item.id"
                    @click="delCartItem(item)">
                      <i class="fas fa-spinner fa-pulse" v-if="loadingStatus.loadingItem === item.id"></i>
                      x
                    </button>
                  </td>
                  <!-- 品名 -->
                  <td>
                    {{ item.product.title }}    
                  </td>
                  <!-- 數量 -->
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <input min="1" type="number"
                        @change="updateCart(item)"
                        :disabled="item.id === loadingStatus.loadingItem"
                        v-model.number="item.qty" class="form-control">
                        <span class="input-group-text" id="basic-addon2"></span>
                      </div>
                    </div>
                  </td>
                  <!-- 價格 -->
                  <td class="text-end">
                    {{ item.total }}
                  </td>
                </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總價:</td>
                <td class="text-end">{{cart.total}}</td>
              </tr>
              <tr>
                <td colspan="3" class="text-end text-success">折扣價:</td>
                <td class="text-end text-success">{{cart.final_total}}</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="my-5 row justify-content-center">
          <!-- 步驟五：套用 v-form 並加入 v-slot -->
          <v-form v-slot="{ errors }" @submit="onSubmit" class="col-md-6">
            <div class="mb-3">
              <label for="email">E-mail</label>
              <!-- 步驟六：套用 v-field 及 error-message -->
              <v-field id="email" name="email" type="email" class="form-control"
              :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email"
              rules="email|required" v-model="form.user.email"></v-field>
              <error-message name="email" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="name">姓名</label>
              <v-field id="name" name="姓名" type="text" class="form-control"
              :class="{ 'is-invalid': errors['姓名'] }" placeholder="請輸入姓名"
              rules="required" v-model="form.user.name"></v-field>
              <error-message name="姓名" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="tel">電話</label>
              <v-field id="tel" name="tel" type="tel" class="form-control"
              :class="{ 'is-invalid': errors['tel'] }" placeholder="請輸入電話"
              :rules="isPhone" v-model="form.user.tel"></v-field>
              <error-message name="tel" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="address">地址</label>
              <v-field id="address" name="地址" type="text" class="form-control"
              :class="{ 'is-invalid': errors['地址'] }" placeholder="請輸入地址"
              rules="required" v-model="form.user.address"></v-field>
              <error-message name="地址" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="message">留言</label>
              <textarea id="message" type="text" class="form-control" 
              placeholder="請輸入留言" name="message"
              v-model="form.message"></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-danger" @click="onSubmit(item)">送出訂單</button>
            </div>
          </v-form>
        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4.0.2/dist/vue-loading.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.1.17/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.1.17/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.1.17/dist/vee-validate-rules.min.js"></script>
    <script src="./javascript/app.js" type="module"></script>
  </body>

</html>
